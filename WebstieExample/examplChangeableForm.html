<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Record</title>

    <style>
        table{
            border: solid 1px;
            margin: auto;
            width: 500px;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <div>
        <input type="text" id="id" placeholder="please input id">
        <input type="text" id="name" placeholder="please input your name">
        <input type="text" id="gender" placeholder="please input gender">
        <input type="button" id="btn_add" value="add" ">
    </div>

    <table id="table">
        <caption>Student record</caption>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>gender</td>
            <td>action</td>
        </tr>

        <tr>
            <td>1</td>
            <td>Tome</td>
            <td>male</td>
            <td><a href="javascript:void(0);" onclick="delTr(this)">delete</a></td>
        </tr>

        <tr>
            <td>2</td>
            <td>Kate</td>
            <td>female</td>
            <td><a href="javascript:void(0);" onclick="delTr(this)">delete</a></td>
        </tr>

        <tr>
            <td>3</td>
            <td>Jack</td>
            <td>male</td>
            <td><a href="javascript:void(0);" onclick="delTr(this)">delete</a></td>
        </tr>
    </table>

<script>
    var btnAdd = document.getElementById("btn_add");

    btnAdd.onclick= function () {

        //get value to input text
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var gender = document.getElementById("gender").value;

        //create td and add text
        var td_id = document.createElement("td");
        var text_id = document.createTextNode(id);
        td_id.appendChild(text_id);

        var td_name = document.createElement("td");
        var text_name = document.createTextNode(name);
        td_name.appendChild(text_name);

        var td_gender = document.createElement("td");
        var text_gender = document.createTextNode(gender);
        td_gender.appendChild(text_gender);

        //add a tag
        var td_a = document.createElement("td");
        var ele_a = document.createElement("a");
        ele_a.setAttribute("href", "javascript:void(0);");
        ele_a.setAttribute("onclick", "delTr(this)");

        var text_a = document.createTextNode("delete");
        ele_a.appendChild(text_a);

        td_a.appendChild(ele_a);

        //create tr
        var tr = document.createElement("tr");
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_a);

        //add tr to table
        var table = document.getElementById("table");
        table.appendChild(tr);


    }

    function delTr(obj){
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentElement;

        table.removeChild(tr);
    }


</script>


</body>
</html>
