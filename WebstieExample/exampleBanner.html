<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner</title>
</head>
<body>

    <img id="img" src="image/banner1.jfif" width="100%" height="50%">



    <script>
        var img = document.getElementById("img");

        var n =1;
        function changeImg() {
            n++;
            if(n>3) n =1;
            img.src="image/banner"+n+".jfif";
        }

        setInterval(changeImg, 2000);


    </script>
</body>


</html>
